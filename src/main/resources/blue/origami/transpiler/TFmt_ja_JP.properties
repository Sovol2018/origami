
SyntaxTree = 抽象構文木
Template = コードテンプレート
TypedTree = 型付き中間コード
GeneratedByteCode = バイトコード

syntax_error = 構文エラーです．自分は正しいと思ったら konoha5.opeg を修正してください.
undefined_syntax__YY1 = 構文ルールがありません．%1$s.java を定義してください.
unsupported_error = もうしわけありません．サポート外の機能を使おうとしました．

undefined_name__YY1 = 名前がみつかりません. '%1$s'
undefined_name__YY1_in_YY2 = 定義されていないフィールド名です. '%1$s' ∉ %2$s

wrong_number_format_YY1_by_YY2 = 数値が正しくありません. '%1$s' (原因: %2$s)

no_more_assignment = 破壊的代入を使ってはダメ

no_type_hint__YY1 = 型のヒントがみつかりません． assume %1$s しましょう．

type_error_YY1_YY2 = 型が一致しません.　必要なのは%2$s, でも%1$sが与えられました．

hint = ヒント
undefined_SSS = 未定義の関数です. %s%s%s
mismatched_SSS = 関数パラメータが一致しません. %s%s%s
not_mutable_SSS = 変更操作はできません. %s%s
mismatched_parameter_size_S_S = パラメータ数が一致しません. %s != %s

# function
function_S_remains_undefined = 関数 %s はコンパイルできないので「未定義」扱いとします． 
ambiguous_type__S = 型 %s が不確定です. 
abstract_function_YY1__YY2 = 関数 %1$s はテンプレート %2$s のまま (キャストしてね) 

# pattern matching
required_first_argument = パターンマッチングにはパラメータがぜったい必要
patterns_are_different = 異なる型に対するパターンがまぜこぜ

# Emoji
KONOHA = 🍃
Checked = ✔
